<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header page__section">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">

    </header>
    <main>
      <section class="profile page__section">
        <div class="profile__cont">
          <div class="profile__avatar-cont"><img class="profile__avatar" src="<%=require('./images/__kusto.jpg')%>"
              alt="Аватар"></div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
          <img class="profile__plus" src="<%=require('./images/plus.png')%>" alt="Плюс">
        </button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer page__section"> &copy; 2020 Mesto Russia</footer>
  </div>
  <div class="popup popup_profile">
    <div class="popup__container">
      <button type="button" class="popup__close-icon"></button>
      <form class="popup__form" name="form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input id="name" class="popup__input" value="Жак-Ив Кусто" type="text" name="name" required minlength="2"
          maxlength="40">
        <span class="name-error popup__input-error"></span>
        <input id="profession" class="popup__input" value="Исследователь океана" type="text" name="profession" required
          minlength="2" maxlength="200">
        <span class="profession-error popup__input-error"></span>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_new-card">
    <div class="popup__container">
      <button type="button" class="popup__close-icon popup__close-icon_new-card"></button>
      <form class="popup__form popup__form_new-card" name="form" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input id="name-new-card" class="popup__input" placeholder="Название" type="text" name="name" required
          minlength="2" maxlength="30">
        <span class="name-new-card-error popup__input-error"></span>
        <input id="link-new-card" class="popup__input" placeholder="Ссылка на картинку" type="url" name="url"
          required minlength="2">
        <span class="link-new-card-error popup__input-error"></span>
        <button type="submit" class="popup__button popup__button__submit_inactive" id="popup__button_new_card"
          disabled>Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_new-avatar">
    <div class="popup__container">
      <button type="button" class="popup__close-icon popup__close-icon_avatar"></button>
      <form class="popup__form popup__form_avatar" name="form" novalidate>
        <h2 class="popup__title">Обновить аватар </h2>
        <input id="link-new-avatar" class="popup__input" placeholder="Ссылка на картинку" type="url" name="avatar"
          required minlength="2">
        <span class="link-new-avatar-error popup__input-error"></span>
        <button type="submit" class="popup__button popup__button__submit_inactive" id="popup__button_new_avatar"
          disabled>Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup-photo-card">
    <div class="popup-photo-card__container">
      <button type="button" class="popup__close-icon popup-photo-card__close-icon"></button>
      <img class="popup-photo-card__photo" src="<%=require('./images/karashaevsk.jpg')%>" alt="Карачаевск">
      <h2 class="popup-photo-card__title">Карачаевск</h2>
    </div>
  </div>
  <template id="element-template">
    <div class="element">
      <img class="element__photo" src="<%=require('./images/karashaevsk.jpg')%>" alt="Карачаевск">
      <button type="button" class="element__tresh" alt="Удалить"></button>
      <div class="element__cont">
        <h2 class="element__title"></h2>
        <div class="element__cont-for-likes">
          <button type="button" class="element__like"></button>
          <div class="element__count-likes">1</div>
        </div>
      </div>
    </div>
  </template>
</body>

</html>
